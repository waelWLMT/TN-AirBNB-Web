name: CI/CD - Angular + Docker (GHCR)

on:
  pull_request:
    branches:
      - develop
    types: [closed]

permissions:
  contents: read
  packages: write

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Node.js setup (pour lint & tests)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint
      - name: Run Lint
        run: npm run lint

      # 5️⃣ Tests unitaires
      - name: Run Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      # 6️⃣ Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 7️⃣ Login GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 8️⃣ Build & push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tn-airbnb-web:latest
            ghcr.io/${{ github.repository_owner }}/tn-airbnb-web:${{ github.sha }}
