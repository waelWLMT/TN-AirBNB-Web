name: CI/CD - Develop (Integration)

on:
  pull_request:
    branches:
      - develop
    types: [closed] # uniquement quand la PR est mergé
      

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run test -- --watch=false --browsers=ChromeHeadless
      - run: npm run build -- --configuration production

  upload-artifact:
    needs: build-test-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload Angular artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/

  deploy-integration:
    needs: upload-artifact
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Integration Environment
        run: |
          echo "ici ton script pour déployer sur l'environnement d'intégration"
